<!doctype html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- SCRIPTS -->
<script src="jQuery/jquery-1.9.1.min.js"></script>
<script src="js/jquery.zlight.menu.1.0.min.js"></script>

<!-- STYLES -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link rel="stylesheet" href="css/font-awesome.min.css" media="screen">
<link rel="stylesheet" href="css/style.css" media="screen">
<link rel="stylesheet" href="css/zlight.menu.css" media="screen">

<title>镇江自来水报装中心</title>
<style>
</style>
<script>
        $(document).ready(function () {
            $('#zlight-nav').zlightMenu();
        });

        function changenav(id) {


            $("#li-home").css("background-color", "#444444");
            $("#li-home").removeClass("zlight-active");

            $("#li-2-1").removeClass("zlight-active");
            $("#li-2-1").css("background-color", "#444444");

            $("#li-2").removeClass("zlight-active");
            $("#li-2").css("background-color", "#444444");

            $("#li-2-2").removeClass("zlight-active");
            $("#li-2-2").css("background-color", "#444444");

            $("#li-2-3").removeClass("zlight-active");
            $("#li-2-3").css("background-color", "#444444");

            $("#li-3").removeClass("zlight-active");
            $("#li-3").css("background-color", "#444444");

            $("#li-4").removeClass("zlight-active");
            $("#li-4").css("background-color", "#444444");
            var bool=id.indexOf("li-2");
           if(bool>=0){
                $("#li-2").addClass("zlight-active");
                $("#li-2").css("background-color","#FFB40C");
               $("#"+id).addClass("zlight-active");
               $("#"+id).css("background-color","#FFB40C");
           }else{
            $("#"+id).addClass("zlight-active");
            $("#"+id).css("background-color","#FFB40C");
           }
        }
    </script>
</head>
<body>
	<div class="container" id="main">

		<div class="row">
			<div class="col-lg-12">
				<h2 style="color: #428bca">镇江自来水报装中心:</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">

				<nav id="zlight-nav">
					<ul id="zlight-main-nav">
						<li class="zlight-active" id="li-home"
							onclick="changenav('li-home')"><a href="applay.html"
							target="if">申请</a></li>
						<li class="zlight-dropdown " id="li-2"><a href="#">订单<i
								class="icon-angle-down"></i></a>
							<ul class="zlight-submenu">
								<li onclick="changenav('li-2-1')" id="li-2-1"><a
									href="no-pay.jsp" target="if">未支付订单 </a></li>
								<li onclick="changenav('li-2-2')" id="li-2-2"><a
									href="applay-undo.jsp" target="if">未施工订单 </a></li>
								<li onclick="changenav('li-2-3')" id="li-2-3"><a
									href="history.jsp" target="if">历史订单 </a></li>
							</ul></li>
						<li onclick="changenav('li-3')" id="li-3"><a
							href="manager.jsp"
							target="if">管理</a></li>
						<li onclick="changenav('li-4')" id="li-4"><a
							href="order-do.jsp" target="if">执行</a></li>
					</ul>
					<!-- MOBILE NAV -->
					<div id="zlight-mobile-nav">
						<span>Menu</span> <i class="icon-reorder zlight-icon"></i> <select></select>
					</div>
				</nav>
				<!-- nav close -->

			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<h4 class="zlight-hhh">填写申报信息:</h4>
			</div>
		</div>

		<div class="row">
			<iframe width="100%" id="if" name="if" src="applay.html" height=800px
				scrolling="no" frameborder="0"></iframe>
		</div>
	</div>
	<!-- main close -->

	</div>
	<!-- container close -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/respond.min.js"></script>

</body>
</html>
